</head>
<body>
    <!--=====================================
    =                Header                =
    ======================================-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class="logo" src="../img/logo/logo.png" alt="Logo"></a>
              <button 
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                  </li>

                    <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <!--=====================================
    =                Main                   =
    ======================================-->
    <main>
      <section class="bg-image-nosotros">
          <div class="container row m-auto">
            <div class="row justify-content-center">
              <div class="col-12 col-sm-12 col-md-8 col-lg-6 mt-5">
                <div class="text-center contacto-center">
                  <h2>Contacto</h2>
                  <form>
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="form-group mb-2">
                      <input type="email" class="form-control" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" placeholder="Número de contacto" required>
                    </div>
                    <div class="form-group mb-2">
                      <textarea class="form-control" rows="5" placeholder="Mensaje"></textarea>
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <!--=====================================
    =                Footer                 =
    ======================================-->

        <div class="container-fluid">
            <p>Copyright © - Todos los Derechos Reservados</p>
